name: Auto Update Prompts Index

on:
  push:
    branches:
      - main
    paths:
      - 'prompts/*.json'
      - 'prompts/**/*.json'
      - '!prompts/index.json'
  workflow_dispatch:

jobs:
  update-index:
    runs-on: ubuntu-latest

    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate index.json
        run: |
          python3 << 'EOF'
          import json
          from pathlib import Path

          prompts_dir = Path('prompts')
          json_files = sorted([
              str(f.relative_to(prompts_dir))
              for f in prompts_dir.rglob('*.json')
              if f.name != 'index.json' and not f.name.endswith('.sample')
          ])

          if not json_files:
              print("⚠️  No prompt files found")
              exit(0)

          manifest = {"prompts": []}

          for filename in json_files:
              file_id = str(Path(filename).with_suffix(''))

              try:
                  with open(prompts_dir / filename, 'r', encoding='utf-8') as f:
                      data = json.load(f)
                      if isinstance(data, dict) and 'id' in data:
                          file_id = data['id']
              except Exception as e:
                  print(f"⚠️  Failed to read {filename}: {e}")

              manifest["prompts"].append({
                  "id": file_id,
                  "file": filename
              })

          with open(prompts_dir / 'index.json', 'w', encoding='utf-8') as f:
              json.dump(manifest, f, ensure_ascii=False, indent=2)

          print(f"✓ Generated index.json with {len(json_files)} prompts")
          for item in manifest["prompts"]:
              print(f"  - {item['id']} ({item['file']})")
          EOF
      
      - name: Debug - Check file status
        run: |
          echo "=== Git status before diff ==="
          echo "=== Check if index.json exists ==="
          ls -la prompts/index.json || echo "File does not exist"
          echo "=== Git diff output ==="
          git diff prompts/index.json || echo "No diff"

      - name: Check for changes
        id: check_changes
        run: |
          git add prompts/index.json
          if git diff --quiet prompts/index.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f prompts/index.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-update prompts/index.json"
            git push
          fi