                --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);

        * { box-sizing: border-box; margin: 0; padding: 0; }

    <script>
        // State
        let allPrompts = [];
        let filteredPrompts = [];
        let selectedTag = null;
        let searchTimeout = null;
        const allTags = new Set();
        let activeDetailPrompt = null;
        let modalState = { type: '', urls: [], index: 0 };

        // DOM Elements
        const listPage = document.getElementById('listPage');
        const detailPage = document.getElementById('detailPage');
        const detailContent = document.getElementById('detailContent');
        const backBtn = document.getElementById('backBtn');
        const grid = document.getElementById('promptsGrid');
        const searchInput = document.getElementById('searchInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        const modalCounter = document.getElementById('modalCounter');

        async function fetchJson(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to load ${url}: ${response.status}`);
            }
            return response.json();
        }

        function normalizeImageList(value) {
            if (Array.isArray(value)) {
                return value.filter(item => typeof item === 'string' && item.length > 0);
            }
            if (typeof value === 'string' && value.length > 0) return [value];
            return [];
        }

        function normalizePrompt(rawPrompt, fallbackId) {
            const prompt = rawPrompt && typeof rawPrompt === 'object' ? rawPrompt : {};
            const images = prompt.images && typeof prompt.images === 'object' ? { ...prompt.images } : {};

            const tags = Array.isArray(prompt.tags)
                ? prompt.tags.filter(tag => typeof tag === 'string' && tag.length > 0)
                : [];

            const generated = normalizeImageList(images.generated);
            const example = normalizeImageList(images.example ?? images.original);
            const input = normalizeImageList(images.input ?? images.reference);

            const note = typeof prompt.note === 'string'
                ? prompt.note
                : (typeof images.note === 'string' ? images.note : '');

            return {
                ...prompt,
                id: String(prompt.id || fallbackId || ''),
                title: typeof prompt.title === 'string' ? prompt.title : '',
                prompt: typeof prompt.prompt === 'string' ? prompt.prompt : '',
                tags,
                note,
                images: {
                    generated,
                    example,
                    input
                }
            };
        }

        function deriveIdFromFile(file) {
            if (typeof file !== 'string') return '';
            return file.replace(/\.json$/i, '');
        }

        async function loadPromptsFromManifest() {
            const manifest = await fetchJson('./prompts/index.json');
            const entries = Array.isArray(manifest) ? manifest : manifest.prompts;
            if (!Array.isArray(entries)) throw new Error('Invalid prompts/index.json format');

            const results = await Promise.allSettled(entries.map(async (entry, index) => {
                const file = typeof entry === 'string' ? entry : entry.file;
                if (typeof file !== 'string' || file.length === 0) {
                    throw new Error('Invalid manifest entry file');
                }

                const entryId = (entry && typeof entry === 'object' && typeof entry.id === 'string' && entry.id.length > 0)
                    ? entry.id
                    : (deriveIdFromFile(file) || `prompt-${index}`);

                const data = await fetchJson(`./prompts/${file}`);
                return normalizePrompt(data, entryId);
            }));

            const prompts = [];
            results.forEach((result, index) => {
                if (result.status === 'fulfilled') {
                    prompts.push(result.value);
                    return;
                }
                console.warn('Failed to load prompt:', entries[index], result.reason);
            });

            if (prompts.length === 0) throw new Error('No prompts loaded from prompts/index.json');
            return prompts;
        }

        async function loadPromptsLegacy() {
            const data = await fetchJson('./prompts.json');
            const list = Array.isArray(data) ? data : data.prompts;
            if (!Array.isArray(list)) throw new Error('Invalid prompts.json format');
            return list.map((prompt, index) => normalizePrompt(prompt, `legacy-${index}`));
        }

        async function loadAllPrompts() {
            try {
                return await loadPromptsFromManifest();
            } catch (error) {
                console.warn('prompts/index.json unavailable; fallback to prompts.json', error);
                return await loadPromptsLegacy();
            }
        }

        function rebuildTags() {
            allTags.clear();
            allPrompts.forEach(prompt => {
                prompt.tags.forEach(tag => allTags.add(tag));
            });
        }

        function renderTags() {
            const sortedTags = Array.from(allTags).sort();
            tagsContainer.innerHTML = '';

            const allBtn = document.createElement('button');
            allBtn.className = `tag-btn${selectedTag ? '' : ' active'}`;
            allBtn.dataset.tag = 'all';
            allBtn.textContent = 'ÂÖ®ÈÉ®';
            tagsContainer.appendChild(allBtn);

            sortedTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = `tag-btn${selectedTag === tag ? ' active' : ''}`;
                btn.dataset.tag = tag;
                btn.textContent = tag;
                tagsContainer.appendChild(btn);
            });
        }

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();

            filteredPrompts = allPrompts.filter(prompt => {
                const title = String(prompt.title || '').toLowerCase();
                const promptText = String(prompt.prompt || '').toLowerCase();
                const tags = Array.isArray(prompt.tags) ? prompt.tags : [];

                if (selectedTag && !tags.includes(selectedTag)) {
                    return false;
                }

                if (searchTerm) {
                    const matchesTitle = title.includes(searchTerm);
                    const matchesPrompt = promptText.includes(searchTerm);
                    const matchesTags = tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    if (!matchesTitle && !matchesPrompt && !matchesTags) {
                        return false;
                    }
                }

                return true;
            });

            renderPrompts();
        }

        function getCoverImageUrl(prompt) {
            if (!prompt || !prompt.images) return '';
            if (Array.isArray(prompt.images.generated) && prompt.images.generated[0]) return prompt.images.generated[0];
            if (Array.isArray(prompt.images.example) && prompt.images.example[0]) return prompt.images.example[0];
            if (Array.isArray(prompt.images.input) && prompt.images.input[0]) return prompt.images.input[0];
            return '';
        }

        function renderPrompts() {
            if (filteredPrompts.length === 0) {
                grid.innerHTML = '<div class="no-results">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÁ§∫‰æã</div>';
                return;
            }

            grid.innerHTML = '';

            filteredPrompts.forEach(prompt => {
                const coverUrl = getCoverImageUrl(prompt);

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.promptId = prompt.id;

                card.innerHTML = `
                    <div class="image-container">
                        ${coverUrl ? `<img src="${coverUrl}" alt="${prompt.title}" class="card-image">` : '<div class="no-image">No Image</div>'}
                    </div>
                    <div class="card-content">
                        <div class="card-title" title="${prompt.title}">${prompt.title}</div>
                        ${prompt.tags && prompt.tags.length > 0 ? `
                            <div class="card-tags">
                                ${prompt.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Card click -> detail route
        grid.addEventListener('click', (e) => {
            const card = e.target.closest('.card');
            if (!card) return;
            const id = card.dataset.promptId;
            if (!id) return;
            location.hash = `#/detail/${encodeURIComponent(id)}`;
        });

        // Search input
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filterAndRender();
            }, 300);
        });

        // Tag click events
        tagsContainer.addEventListener('click', (e) => {
            const btn = e.target.closest('.tag-btn');
            if (!btn) return;
            const tag = btn.dataset.tag;
            selectedTag = tag === 'all' ? null : tag;
            renderTags();
            filterAndRender();
        });

        // Detail rendering
        function renderImageGroup(urls, type, altPrefix) {
            const list = Array.isArray(urls) ? urls.filter(Boolean) : [];
            const group = document.createElement('div');
            group.className = 'detail-image-group';
            if (list.length === 0) return group;

            const frame = document.createElement('div');
            frame.className = 'image-frame';
            group.appendChild(frame);

            let currentIndex = 0;

            const img = document.createElement('img');
            img.className = 'detail-image';
            img.dataset.modalType = type;

            const prevBtn = document.createElement('button');
            prevBtn.className = 'carousel-btn prev';
            prevBtn.type = 'button';
            prevBtn.textContent = '‚Äπ';
            prevBtn.setAttribute('aria-label', 'Previous image');

            const nextBtn = document.createElement('button');
            nextBtn.className = 'carousel-btn next';
            nextBtn.type = 'button';
            nextBtn.textContent = '‚Ä∫';
            nextBtn.setAttribute('aria-label', 'Next image');

            const counter = document.createElement('div');
            counter.className = 'carousel-counter';

            const update = () => {
                const total = list.length;
                const safeIndex = ((currentIndex % total) + total) % total;
                currentIndex = safeIndex;
                img.src = list[safeIndex];
                img.alt = `${altPrefix} ${safeIndex + 1}`;
                img.dataset.modalIndex = String(safeIndex);
                counter.textContent = `${safeIndex + 1}/${total}`;
            };

            const move = (delta) => {
                if (list.length <= 1) return;
                currentIndex += delta;
                update();
            };

            prevBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                move(-1);
            });

            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                move(1);
            });

            if (list.length <= 1) {
                prevBtn.hidden = true;
                nextBtn.hidden = true;
            }

            frame.appendChild(img);
            frame.appendChild(prevBtn);
            frame.appendChild(nextBtn);
            frame.appendChild(counter);
            update();
            return group;
        }

        async function copyToClipboard(text) {
            if (!text) return false;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                await navigator.clipboard.writeText(text);
                return true;
            }

            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.top = '-9999px';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            const ok = document.execCommand('copy');
            textarea.remove();
            return ok;
        }

        function closeModal() {
            imageModal.hidden = true;
            modalState = { type: '', urls: [], index: 0 };
            document.body.style.overflow = '';
        }

        function updateModal() {
            const { urls, index } = modalState;
            const total = urls.length;
            if (total === 0) return;
            const safeIndex = ((index % total) + total) % total;
            modalState.index = safeIndex;
            modalImage.src = urls[safeIndex];
            modalCounter.textContent = `${safeIndex + 1} / ${total}`;
            const hideNav = total <= 1;
            modalPrev.hidden = hideNav;
            modalNext.hidden = hideNav;
            modalPrev.disabled = hideNav;
            modalNext.disabled = hideNav;
        }

        function openModal(type, urls, index) {
            const list = Array.isArray(urls) ? urls.filter(Boolean) : [];
            if (list.length === 0) return;
            modalState = { type, urls: list, index: Number(index) || 0 };
            updateModal();
            imageModal.hidden = false;
            document.body.style.overflow = 'hidden';
        }

        function renderDetail(id) {
            detailContent.innerHTML = '';

            const prompt = allPrompts.find(item => item.id === id);
            if (!prompt) {
                activeDetailPrompt = null;
                const empty = document.createElement('div');
                empty.className = 'no-results';
                empty.textContent = `Êú™ÊâæÂà∞ ID ‰∏∫ "${id}" ÁöÑÁ§∫‰æã`;
                detailContent.appendChild(empty);
                return;
            }

            activeDetailPrompt = prompt;

            const title = document.createElement('div');
            title.className = 'detail-title';
            title.textContent = prompt.title || prompt.id;
            detailContent.appendChild(title);

            if (prompt.tags.length > 0) {
                const tags = document.createElement('div');
                tags.className = 'detail-tags';
                prompt.tags.forEach(tag => {
                    const chip = document.createElement('span');
                    chip.className = 'tag';
                    chip.textContent = tag;
                    tags.appendChild(chip);
                });
                detailContent.appendChild(tags);
            }

            const promptSection = document.createElement('div');
            promptSection.className = 'detail-section';
            promptSection.innerHTML = '<h2>Prompt</h2>';

            const promptWrapper = document.createElement('div');
            promptWrapper.className = 'detail-prompt-wrapper';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.type = 'button';
            copyBtn.textContent = 'Â§çÂà∂';
            copyBtn.addEventListener('click', async () => {
                try {
                    const ok = await copyToClipboard(prompt.prompt);
                    copyBtn.textContent = ok ? 'Â∑≤Â§çÂà∂' : 'Â§±Ë¥•';
                } catch {
                    copyBtn.textContent = 'Â§±Ë¥•';
                }
                setTimeout(() => { copyBtn.textContent = 'Â§çÂà∂'; }, 900);
            });

            const promptText = document.createElement('div');
            promptText.className = 'detail-prompt';
            promptText.textContent = prompt.prompt;

            promptWrapper.appendChild(copyBtn);
            promptWrapper.appendChild(promptText);
            promptSection.appendChild(promptWrapper);
            detailContent.appendChild(promptSection);

            if (prompt.images.example.length > 0) {
                const exampleSection = document.createElement('div');
                exampleSection.className = 'detail-section';
                exampleSection.innerHTML = '<h2>Example</h2>';
                exampleSection.appendChild(renderImageGroup(prompt.images.example, 'example', `${prompt.title} Example`));
                detailContent.appendChild(exampleSection);
            }

            const twoColSection = document.createElement('div');
            twoColSection.className = 'detail-two-col';

            const inputSection = document.createElement('div');
            inputSection.className = 'detail-section';
            inputSection.innerHTML = '<h2>Input</h2>';
            inputSection.appendChild(renderImageGroup(prompt.images.input, 'input', `${prompt.title} Input`));
            twoColSection.appendChild(inputSection);

            const generatedSection = document.createElement('div');
            generatedSection.className = 'detail-section';
            generatedSection.innerHTML = '<h2>Generated</h2>';
            generatedSection.appendChild(renderImageGroup(prompt.images.generated, 'generated', `${prompt.title} Generated`));
            twoColSection.appendChild(generatedSection);

            detailContent.appendChild(twoColSection);

            if (prompt.note) {
                const noteSection = document.createElement('div');
                noteSection.className = 'detail-section';
                noteSection.innerHTML = '<h2>Note</h2>';
                const noteText = document.createElement('div');
                noteText.className = 'detail-note';
                noteText.textContent = prompt.note;
                noteSection.appendChild(noteText);
                detailContent.appendChild(noteSection);
            }
        }

        // Router
        function showListPage() {
            listPage.hidden = false;
            detailPage.hidden = true;
            activeDetailPrompt = null;
            closeModal();
            filterAndRender();
        }

        function showDetailPage(id) {
            listPage.hidden = true;
            detailPage.hidden = false;
            closeModal();
            renderDetail(id);
        }

        function renderRoute() {
            const hash = location.hash || '#/';
            const match = hash.match(/^#\/detail\/(.+)$/);
            if (match) {
                showDetailPage(decodeURIComponent(match[1]));
                return;
            }
            showListPage();
        }

        window.addEventListener('hashchange', renderRoute);

        backBtn.addEventListener('click', () => {
            location.hash = '#/';
        });

        detailContent.addEventListener('click', (e) => {
            const img = e.target.closest('img[data-modal-type][data-modal-index]');
            if (!img || !activeDetailPrompt) return;
            const type = img.dataset.modalType;
            const index = Number(img.dataset.modalIndex) || 0;
            const urls = activeDetailPrompt.images && activeDetailPrompt.images[type];
            openModal(type, urls, index);
        });

        modalPrev.addEventListener('click', () => {
            if (modalState.urls.length <= 1) return;
            modalState.index -= 1;
            updateModal();
        });

        modalNext.addEventListener('click', () => {
            if (modalState.urls.length <= 1) return;
            modalState.index += 1;
            updateModal();
        });

        imageModal.addEventListener('click', (e) => {
            if (e.target && e.target.dataset && e.target.dataset.modalClose !== undefined) closeModal();
        });

        window.addEventListener('keydown', (e) => {
            if (imageModal.hidden) return;
            if (e.key === 'Escape') closeModal();
            if (modalState.urls.length <= 1) return;
            if (e.key === 'ArrowLeft') modalPrev.click();
            if (e.key === 'ArrowRight') modalNext.click();
        });

        // Initialize
        async function init() {
            try {
                allPrompts = await loadAllPrompts();
                rebuildTags();
                renderTags();
                renderRoute();
            } catch (error) {
                console.error('Error loading prompts:', error);
                grid.innerHTML = '<div class="no-results">Âä†ËΩΩÂ§±Ë¥•,ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•</div>';
            }
        }

        init();
    </script>
