            will-change: transform, box-shadow;

        .image-container {

        @keyframes shimmer {

            to { transform: translate3d(120%, 0, 0); }

        .image-container.is-loading,
        .image-frame.is-loading {
            background: var(--surface);
        }

        .image-container.is-loading::before,
        .image-frame.is-loading::before,
        .modal-body.is-loading::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background-image: linear-gradient(

                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 40%,
                var(--shimmer-highlight) 50%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translate3d(-120%, 0, 0);
            animation: shimmer 1.5s linear infinite;
            will-change: transform;
            pointer-events: none;
        }

        .image-container.is-loading img,
        .image-frame.is-loading img,
        .modal-body.is-loading img {
            opacity: 0;
        }

        @media (prefers-reduced-motion: reduce) {
            .image-container.is-loading::before,
            .image-frame.is-loading::before,
            .modal-body.is-loading::before {

                transform: none;

        .carousel-btn:active {

        .carousel-btn.prev { left: 10px; }

        /* Modal */

        .modal-image {

        }

    <script>
        function getInitialLang() {
            try {
                const stored = localStorage.getItem('aigi-lang');
                if (typeof stored === 'string' && stored.length > 0) {
                    const normalized = stored.toLowerCase();
                    if (normalized.startsWith('zh')) return 'zh';
                    if (normalized.startsWith('en')) return 'en';
                }
            } catch (error) {
                // localStorage may be blocked; fall back to navigator.language.
            }

            const navLang = String(navigator.language || '').toLowerCase();
            return navLang.startsWith('zh') ? 'zh' : 'en';
        }

        // State
        let allPrompts = [];
        let filteredPrompts = [];
        let selectedTag = null;
        let currentLang = getInitialLang();
        let searchTimeout = null;
        const allTags = new Set();
        let activeDetailPrompt = null;
        let modalState = { type: '', urls: [], index: 0 };
        let modalImageLoadingInitialized = false;
        let modalFallback = null;
        const detailCache = new Map();
        const detailInFlight = new Map();
        let activeDetailRequestToken = 0;

        // DOM Elements
        const listPage = document.getElementById('listPage');

        async function fetchJson(url) {
            let response;
            try {
                response = await fetch(url);
            } catch (error) {
                const wrapped = new Error(`Network error while loading ${url}`);
                wrapped.cause = error;
                wrapped.url = url;
                throw wrapped;
            }

            if (!response.ok) {
                const error = new Error(`Failed to load ${url}: ${response.status}`);
                error.status = response.status;
                error.url = url;
                throw error;
            }

            try {
                return await response.json();
            } catch (error) {
                const wrapped = new Error(`Failed to parse JSON from ${url}`);
                wrapped.cause = error;
                wrapped.url = url;
                throw wrapped;
            }
        }

        function normalizeImageList(value) {
            if (Array.isArray(value)) {
                return value.filter(item => typeof item === 'string' && item.length > 0);
            }
            if (typeof value === 'string' && value.length > 0) return [value];
            return [];
        }

        function normalizePrompt(rawPrompt, fallbackId) {
            const prompt = rawPrompt && typeof rawPrompt === 'object' ? rawPrompt : {};
            const images = (prompt.images && typeof prompt.images === 'object' && !Array.isArray(prompt.images))
                ? { ...prompt.images }
                : {};

            const tags = Array.isArray(prompt.tags)
                ? prompt.tags.filter(tag => typeof tag === 'string' && tag.length > 0)
                : [];

            const hasTopGeneratedImages = Object.prototype.hasOwnProperty.call(prompt, 'generatedImages');
            const generated = hasTopGeneratedImages
                ? normalizeImageList(prompt.generatedImages)
                : normalizeImageList(images.generated);
            const example = normalizeImageList(images.example ?? images.original);
            const input = normalizeImageList(images.input ?? images.reference);

            const note = typeof prompt.note === 'string'
                ? prompt.note
                : (typeof images.note === 'string' ? images.note : '');

            return {
                ...prompt,
                id: String(prompt.id || fallbackId || ''),
                title: typeof prompt.title === 'string' ? prompt.title : '',
                prompt: typeof prompt.prompt === 'string' ? prompt.prompt : '',
                tags,
                note,
                generatedImages: generated,
                images: {
                    generated,
                    example,
                    input
                }
            };
        }

        function deriveIdFromFile(file) {
            if (typeof file !== 'string') return '';
            return file.replace(/\.json$/i, '');

        function buildPromptDetailUrl(id) {
            const safeId = String(id || '');
            const encoded = safeId.split('/').map(encodeURIComponent).join('/');

        async function loadAggregatedPrompts() {
            console.info('[loader] trying prompts/aggregated.json');
            const data = await fetchJson('./prompts/aggregated.json');
            const list = Array.isArray(data)
                ? data
                : (data && typeof data === 'object' ? data.prompts : null);
            if (!Array.isArray(list)) throw new Error('Invalid prompts/aggregated.json format');

            if (data && typeof data === 'object' && 'schemaVersion' in data && data.schemaVersion !== 2) {
                console.warn('Unexpected aggregated schemaVersion:', data.schemaVersion);
            }

            return list.map((prompt, index) => normalizePrompt(prompt, `agg-${index}`));
        }

        async function loadPromptsFromManifest() {
            console.info('[loader] trying prompts/index.json');
            const manifest = await fetchJson('./prompts/index.json');
            const entries = Array.isArray(manifest)
                ? manifest
                : (manifest && typeof manifest === 'object' ? manifest.prompts : null);
            if (!Array.isArray(entries)) throw new Error('Invalid prompts/index.json format');

            const results = await Promise.allSettled(entries.map(async (entry, index) => {
                const file = typeof entry === 'string' ? entry : entry.file;
                if (typeof file !== 'string' || file.length === 0) {
                    throw new Error('Invalid manifest entry file');
                }

                const entryId = (entry && typeof entry === 'object' && typeof entry.id === 'string' && entry.id.length > 0)
                    ? entry.id
                    : (deriveIdFromFile(file) || `prompt-${index}`);

                const data = await fetchJson(`./prompts/${file}`);
                return normalizePrompt(data, entryId);
            }));

            const prompts = [];
            results.forEach((result, index) => {
                if (result.status === 'fulfilled') {
                    prompts.push(result.value);
                    return;
                }
                console.warn('Failed to load prompt:', entries[index], result.reason);
            });

            if (prompts.length === 0) throw new Error('No prompts loaded from prompts/index.json');
            return prompts;
        }

        function loadDetailPrompt(id) {
            const key = String(id || '');
            if (!key) return Promise.reject(new Error('Missing prompt id'));

            if (detailCache.has(key)) {
                return Promise.resolve(detailCache.get(key));
            }

            if (detailInFlight.has(key)) {
                return detailInFlight.get(key);
            }

            const url = buildPromptDetailUrl(key);
            const request = fetchJson(url)
                .then((data) => {
                    const prompt = normalizePrompt(data, key);
                    if (prompt.id !== key) {
                        console.warn('[loader] detail id mismatch, overriding:', { requested: key, loaded: prompt.id });
                        prompt.id = key;
                    }
                    detailCache.set(key, prompt);
                    detailInFlight.delete(key);
                    return prompt;
                })
                .catch((error) => {
                    detailInFlight.delete(key);
                    throw error;
                });

            detailInFlight.set(key, request);
            return request;
        }

        const virtualGridState = {
            topSpacer: null,
            bottomSpacer: null,
            cardHeight: 0,
            rowGap: 0,
            lastKey: '',
            rafId: 0,
            pendingForce: false,
            resizeObserver: null,
            resizeDebounceTimer: null,
            cardCache: new Map(),
            maxCachedCards: 0,
            filterKey: ''
        };

        function getOrCreateCard(prompt, isFirstScreen) {
            const id = String(prompt.id ?? '');
            if (id) {
                const cached = virtualGridState.cardCache.get(id);
                if (cached) {
                    // Refresh insertion order so Map iteration order matches LRU.
                    virtualGridState.cardCache.delete(id);
                    virtualGridState.cardCache.set(id, cached);
                    return cached;
                }
            }

            const card = createCardElement(prompt, isFirstScreen);
            if (id) virtualGridState.cardCache.set(id, card);
            return card;
        }

        function evictCardCache() {
            const limit = virtualGridState.maxCachedCards;
            if (!Number.isFinite(limit) || limit <= 0) return;

            const cache = virtualGridState.cardCache;
            while (cache.size > limit) {
                const lruId = cache.keys().next().value;
                const el = cache.get(lruId);
                cache.delete(lruId);
                if (el && el.parentNode) el.parentNode.removeChild(el);
            }
        }

        function parsePx(value) {
            const n = Number.parseFloat(value);
            return Number.isFinite(n) ? n : 0;
        }

        function getGridColumns() {
            const style = getComputedStyle(grid);
            const cols = style.gridTemplateColumns;
            if (!cols || cols === 'none') return 1;
            // Computed style expands repeat() into pixel lengths; count tokens.
            const count = cols.split(' ').filter(Boolean).length;
            return Math.max(1, count);
        }

        function getGridRowGap() {
            const style = getComputedStyle(grid);
            return parsePx(style.rowGap || style.gap || '0');
        }

        function calculateVisibleRange(scrollTop, viewportHeight, rowHeight, columns, totalItems, bufferRows) {
            const safeColumns = Math.max(1, columns | 0);
            const totalRows = Math.ceil(totalItems / safeColumns);
            const safeRowHeight = rowHeight > 0 ? rowHeight : 1;

            if (totalRows === 0) {
                return { startIndex: 0, endIndex: 0, startRow: 0, endRow: -1, totalRows };
            }

            const rawFirstVisibleRow = Math.floor(scrollTop / safeRowHeight);
            const rawLastVisibleRow = Math.floor((scrollTop + viewportHeight) / safeRowHeight);

            const firstVisibleRow = Math.min(totalRows - 1, Math.max(0, rawFirstVisibleRow));
            const lastVisibleRow = Math.min(totalRows - 1, Math.max(firstVisibleRow, rawLastVisibleRow));

            const startRow = Math.max(0, firstVisibleRow - bufferRows);
            const endRow = Math.min(totalRows - 1, lastVisibleRow + bufferRows);

            const startIndex = Math.max(0, startRow * safeColumns);
            const endIndex = Math.min(totalItems, (endRow + 1) * safeColumns);

            return { startIndex, endIndex, startRow, endRow, totalRows };
        }

        function ensureGridSpacers() {
            if (!virtualGridState.topSpacer) {
                const el = document.createElement('div');
                el.className = 'grid-spacer';
                virtualGridState.topSpacer = el;
            }
            if (!virtualGridState.bottomSpacer) {
                const el = document.createElement('div');
                el.className = 'grid-spacer';
                virtualGridState.bottomSpacer = el;
            }
        }

        function scheduleVirtualGridUpdate(force) {
            virtualGridState.pendingForce = virtualGridState.pendingForce || Boolean(force);
            if (virtualGridState.rafId) return;
            virtualGridState.rafId = requestAnimationFrame(() => {
                virtualGridState.rafId = 0;
                const runForce = virtualGridState.pendingForce;
                virtualGridState.pendingForce = false;
                updateVirtualGrid(runForce);
            });
        }

        function updateVirtualGrid(force) {
            if (listPage.hidden) return;
            if (filteredPrompts.length === 0) return;

            ensureGridSpacers();

            const columns = getGridColumns();
            const rowGap = getGridRowGap();
            virtualGridState.rowGap = rowGap;

            // Keep an estimate so we can set spacer heights before measurement.
            // Use responsive estimates: mobile ~270px, desktop ~320px
            const defaultEstimate = window.innerWidth <= 768 ? 270 : 320;
            const estimatedCardHeight = virtualGridState.cardHeight > 0 ? virtualGridState.cardHeight : defaultEstimate;
            const rowHeight = Math.max(1, estimatedCardHeight + rowGap);

            const gridTop = grid.getBoundingClientRect().top + window.scrollY;
            const scrollTop = Math.max(0, window.scrollY - gridTop);
            const viewportHeight = window.innerHeight;
            const bufferRows = 4;


            const range = calculateVisibleRange(
                scrollTop,
                viewportHeight,
                rowHeight,
                columns,
                filteredPrompts.length,
                bufferRows
            );

            const renderedCount = range.endIndex - range.startIndex;
            virtualGridState.maxCachedCards = Math.max(columns * bufferRows * 3, renderedCount * 3);

            const topRows = range.startRow;
            const bottomRows = range.totalRows - range.endRow - 1;

            // Spacer elements live in the grid, so account for the single row-gap at each boundary.
            const topHeight = topRows > 0 ? (topRows * rowHeight - rowGap) : 0;
            const bottomHeight = bottomRows > 0 ? (bottomRows * rowHeight - rowGap) : 0;

            const key = [
                range.startIndex,
                range.endIndex,
                columns,
                Math.round(rowHeight),
                filteredPrompts.length,
                Math.round(topHeight),
                Math.round(bottomHeight)
            ].join(':');

            if (!force && key === virtualGridState.lastKey) return;
            virtualGridState.lastKey = key;

            const topSpacer = virtualGridState.topSpacer;
            const bottomSpacer = virtualGridState.bottomSpacer;

            if (topHeight > 0) {
                topSpacer.style.display = '';
                topSpacer.style.height = `${topHeight}px`;
            } else {
                topSpacer.style.display = 'none';
                topSpacer.style.height = '0px';
            }

            if (bottomHeight > 0) {
                bottomSpacer.style.display = '';
                bottomSpacer.style.height = `${bottomHeight}px`;
            } else {
                bottomSpacer.style.display = 'none';
                bottomSpacer.style.height = '0px';
            }

            const fragment = document.createDocumentFragment();
            fragment.appendChild(topSpacer);

            // First 6-12 cards (first screen) load eagerly
            const firstScreenCount = columns * 2;
            for (let i = range.startIndex; i < range.endIndex; i += 1) {
                const isFirstScreen = i < firstScreenCount;
                fragment.appendChild(getOrCreateCard(filteredPrompts[i], isFirstScreen));
            }

            fragment.appendChild(bottomSpacer);
            grid.replaceChildren(fragment);
            evictCardCache();

            if (force || virtualGridState.cardHeight <= 0) {
                // Measure after layout settles; if the estimate was off, rerender once.
                requestAnimationFrame(() => {
                    if (listPage.hidden) return;
                    const firstCard = grid.querySelector('.card');
                    if (!firstCard) return;
                    const measured = firstCard.getBoundingClientRect().height;
                    if (!Number.isFinite(measured) || measured <= 0) return;

                    const rounded = Math.round(measured);
                    const prev = virtualGridState.cardHeight;

                    virtualGridState.cardHeight = rounded;

                    // Increase tolerance to 40px to reduce unnecessary re-renders
                    // This covers image loading height changes and prevents oscillation
                    if (prev > 0 && Math.abs(rounded - prev) < 40) return;

                    // During scroll restoration: allow first height update to trigger re-render, then align
                    if (isRestoringScroll && prev === 0) {
                        virtualGridState.lastKey = '';
                        scheduleVirtualGridUpdate(true);
                        // Call align after re-render completes (only once)
                        if (scrollRestoreRealignCallback) {
                            const callback = scrollRestoreRealignCallback;
                            scrollRestoreRealignCallback = null; // Clear to prevent duplicate calls
                            requestAnimationFrame(() => {
                                requestAnimationFrame(() => {
                                    callback();
                                });
                            });
                        }
                        return;
                    }

                    // Skip re-render during scroll restoration to avoid jump
                    if (isRestoringScroll) return;

                    // Skip re-render if recently completed scroll restoration
                    const timeSinceRestore = Date.now() - lastScrollRestoreTime;
                    if (lastScrollRestoreTime > 0 && timeSinceRestore < 3000) {
                        return;
                    }

                    virtualGridState.lastKey = '';
                    scheduleVirtualGridUpdate(true);
                });
            }
        }

        function renderPrompts() {
            if (filteredPrompts.length === 0) {
                virtualGridState.lastKey = '';
                virtualGridState.cardHeight = 0;
                virtualGridState.topSpacer = null;
                virtualGridState.bottomSpacer = null;
                grid.innerHTML = '<div class="no-results">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÁ§∫‰æã</div>';
                return;
            }

            virtualGridState.lastKey = '';
            updateVirtualGrid(true);
        }

        window.addEventListener('scroll', () => {
            if (!isRestoringScroll) {
                scheduleVirtualGridUpdate(false);
            }
        }, { passive: true });

        window.addEventListener('resize', () => {
            if (isRestoringScroll) return;
            // Skip if recently completed scroll restoration
            const timeSinceRestore = Date.now() - lastScrollRestoreTime;
            if (lastScrollRestoreTime > 0 && timeSinceRestore < 3000) {
                return;
            }
            virtualGridState.cardHeight = 0;
            virtualGridState.lastKey = '';
            scheduleVirtualGridUpdate(true);
        });

        if (window.ResizeObserver) {
            let lastGridWidth = 0;
            virtualGridState.resizeObserver = new ResizeObserver((entries) => {
                if (isRestoringScroll) return;

                // Only trigger on width changes (responsive layout), ignore height changes
                const entry = entries[0];
                if (!entry) return;

                const newWidth = entry.contentRect.width;
                // Ignore minor width fluctuations (< 10px) to prevent false triggers
                if (lastGridWidth > 0 && Math.abs(newWidth - lastGridWidth) < 10) {
                    return;
                }

                lastGridWidth = newWidth;

                // Debounce to avoid excessive re-renders during image loading
                clearTimeout(virtualGridState.resizeDebounceTimer);
                virtualGridState.resizeDebounceTimer = setTimeout(() => {
                    // Skip if recently completed scroll restoration
                    const timeSinceRestore = Date.now() - lastScrollRestoreTime;
                    if (timeSinceRestore < 3000) {
                        return;
                    }
                    virtualGridState.cardHeight = 0;
                    virtualGridState.lastKey = '';
                    scheduleVirtualGridUpdate(true);
                }, 300);
            });
            virtualGridState.resizeObserver.observe(grid);
        }

        // Card click -> detail route
        grid.addEventListener('click', (e) => {
            const card = e.target.closest('.card');
            if (!card) return;

            saveListScrollRestoreState(id);
            location.hash = `#/detail/${encodeURIComponent(id)}`;

        function saveListScrollRestoreState(promptId) {
            const id = String(promptId || '');
            if (!id) return;
            try {
                sessionStorage.setItem(LIST_SCROLL_RESTORE_PROMPT_ID_KEY, id);
                sessionStorage.setItem(LIST_SCROLL_RESTORE_Y_KEY, String(window.scrollY || 0));
            } catch (error) {
                // sessionStorage may be blocked; ignore.
            }
        }

        function restoreListScrollIfNeeded() {
            let promptId = '';
            let fallbackY = 0;
            try {
                promptId = sessionStorage.getItem(LIST_SCROLL_RESTORE_PROMPT_ID_KEY) || '';
                fallbackY = Number.parseFloat(sessionStorage.getItem(LIST_SCROLL_RESTORE_Y_KEY) || '0');
            } catch (error) {
                return;
            }

            const clear = () => {
                try {
                    sessionStorage.removeItem(LIST_SCROLL_RESTORE_PROMPT_ID_KEY);
                    sessionStorage.removeItem(LIST_SCROLL_RESTORE_Y_KEY);
                } catch (error) {
                    // Ignore.
                }
            };

            if (!promptId) {
                filterAndRender();
                return;
            }
            if (!Number.isFinite(fallbackY) || fallbackY < 0) fallbackY = 0;

            const targetIndex = filteredPrompts.findIndex(prompt => String(prompt.id ?? '') === promptId);
            if (targetIndex < 0) {
                window.scrollTo(0, fallbackY);
                clear();
                return;
            }

            isRestoringScroll = true;

            // Clear any pending resize debounce timer to prevent cardHeight reset
            clearTimeout(virtualGridState.resizeDebounceTimer);
            virtualGridState.resizeDebounceTimer = null;

            const headerHeight = headerEl ? headerEl.getBoundingClientRect().height : 0;
            const headerOffset = Math.max(0, Math.round(headerHeight) + 12);

            // Pre-scroll to approximate position to ensure virtual grid renders the target card
            window.scrollTo(0, Math.max(0, fallbackY - 100));

            const getRenderedCard = () => {
                const cards = grid.querySelectorAll('.card');
                for (const card of cards) {
                    if (card && card.dataset && card.dataset.promptId === promptId) return card;
                }
                return null;
            };

            const align = (attemptsLeft) => {
                if (listPage.hidden) {
                    isRestoringScroll = false;
                    scrollRestoreRealignCallback = null;
                    return;
                }
                const card = getRenderedCard();
                const currentScrollY = window.scrollY;
                if (card) {
                    const top = card.getBoundingClientRect().top + window.scrollY;
                    const targetScrollY = Math.max(0, Math.round(top - headerOffset));
                    window.scrollTo(0, targetScrollY);
                    clear();
                    scrollRestoreRealignCallback = null;
                    isRestoringScroll = false;
                    lastScrollRestoreTime = Date.now();
                    return;
                }
                if (attemptsLeft <= 0) {
                    window.scrollTo(0, fallbackY);
                    clear();
                    isRestoringScroll = false;
                    scrollRestoreRealignCallback = null;
                    return;
                }
                requestAnimationFrame(() => align(attemptsLeft - 1));
            };

            // Set realign callback for height measurement (used when cardHeight is 0)
            scrollRestoreRealignCallback = () => align(12);

            // Trigger initial render
            scheduleVirtualGridUpdate(true);

            // If cardHeight is already known, align immediately after render
            // Otherwise, wait for height measurement to trigger align via callback
            if (virtualGridState.cardHeight > 0) {
                scrollRestoreRealignCallback = null; // Clear callback since we're calling directly
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => align(12));
                });
            } else {
                // align will be called from height measurement callback
            }
        }

        const imageLoadingCleanupByImg = new WeakMap();

        function setupImageLoading(container, img) {
            if (!container || !container.classList || !img || typeof img.addEventListener !== 'function') return () => {};

            const previousCleanup = imageLoadingCleanupByImg.get(img);
            if (typeof previousCleanup === 'function') previousCleanup();

            // Fast path: if the image is already decoded/available, don't show the loading shimmer.
            const initiallyLoaded = img.complete && img.naturalWidth > 0;
            if (initiallyLoaded) container.classList.remove('is-loading');

            let disposed = false;
            let token = 0;
            let onLoad = null;
            let onError = null;

            const clearListeners = () => {
                if (onLoad) img.removeEventListener('load', onLoad);
                if (onError) img.removeEventListener('error', onError);
                onLoad = null;
                onError = null;
            };

            const finish = (expectedToken) => {
                if (disposed) return;
                if (expectedToken !== token) return;
                container.classList.remove('is-loading');
                clearListeners();
            };

            const start = () => {
                if (disposed) return;
                if (img.complete && img.naturalWidth > 0) {
                    container.classList.remove('is-loading');
                    clearListeners();
                    return;
                }
                token += 1;
                const currentToken = token;
                container.classList.add('is-loading');
                clearListeners();

                onLoad = () => {
                    finish(currentToken);
                };
                onError = () => finish(currentToken);
                img.addEventListener('load', onLoad);
                img.addEventListener('error', onError);

                // Cached images (including cached failures) may not reliably emit new events.
                if (img.complete) finish(currentToken);
            };

            const observer = new MutationObserver(start);
            observer.observe(img, { attributes: true, attributeFilter: ['src', 'srcset'] });

            if (!initiallyLoaded) start();

            const cleanup = () => {
                if (disposed) return;
                disposed = true;
                observer.disconnect();
                clearListeners();
                container.classList.remove('is-loading');
                imageLoadingCleanupByImg.delete(img);
            };

            imageLoadingCleanupByImg.set(img, cleanup);
            return cleanup;
        }

        // Detail rendering
        function renderImageGroup(urls, type, altPrefix, options) {
            const list = Array.isArray(urls) ? urls.filter(Boolean) : [];
            const opts = options && typeof options === 'object' ? options : {};
            const containerClass = typeof opts.containerClass === 'string' ? opts.containerClass : 'detail-image-group';
            const imageClass = typeof opts.imageClass === 'string' ? opts.imageClass : 'detail-image';
            const enableModal = opts.enableModal !== undefined ? Boolean(opts.enableModal) : true;
            const eager = opts.eager !== undefined ? Boolean(opts.eager) : false;
            const group = document.createElement('div');
            group.className = containerClass;
            if (list.length === 0) return group;

            const frame = document.createElement('div');
            frame.className = 'image-frame';
            group.appendChild(frame);

            let currentIndex = 0;
            let fallback = null;

            const img = document.createElement('img');
            img.className = imageClass;
            img.loading = eager ? 'eager' : 'lazy';
            img.decoding = 'async';
            if (enableModal) img.dataset.modalType = type;

            // Add error handling
            img.onerror = () => {
                frame.classList.remove('is-loading');
                img.style.display = 'none';
                if (fallback) return;
                fallback = document.createElement('div');
                fallback.className = 'no-image';
                fallback.textContent = 'Image Load Failed';
                fallback.style.position = 'absolute';
                fallback.style.inset = '0';
                fallback.style.display = 'flex';
                fallback.style.alignItems = 'center';
                fallback.style.justifyContent = 'center';
                frame.appendChild(fallback);
            };

            const prevBtn = document.createElement('button');
            prevBtn.className = 'carousel-btn prev';
            prevBtn.type = 'button';
            prevBtn.textContent = '‚Äπ';
            prevBtn.setAttribute('aria-label', 'Previous image');

            const nextBtn = document.createElement('button');
            nextBtn.className = 'carousel-btn next';
            nextBtn.type = 'button';
            nextBtn.textContent = '‚Ä∫';
            nextBtn.setAttribute('aria-label', 'Next image');

            const counter = document.createElement('div');
            counter.className = 'carousel-counter';

            const update = () => {
                if (fallback) {
                    fallback.remove();
                    fallback = null;
                    img.style.display = '';
                }
                const total = list.length;
                const safeIndex = ((currentIndex % total) + total) % total;
                currentIndex = safeIndex;
                img.src = list[safeIndex];
                img.alt = `${altPrefix} ${safeIndex + 1}`;
                if (enableModal) {
                    img.dataset.modalIndex = String(safeIndex);
                } else {
                    img.removeAttribute('data-modal-index');
                }
                counter.textContent = `${safeIndex + 1}/${total}`;
            };

            const move = (delta) => {
                if (list.length <= 1) return;
                currentIndex += delta;
                update();
            };

            prevBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                move(-1);
            });

            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                move(1);
            });

            if (list.length <= 1) {
                prevBtn.hidden = true;
                nextBtn.hidden = true;
            }

            frame.appendChild(img);
            frame.appendChild(prevBtn);
            frame.appendChild(nextBtn);
            frame.appendChild(counter);
            update();
            setupImageLoading(frame, img);
            return group;
        }

        async function copyToClipboard(text) {
            if (!text) return false;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                await navigator.clipboard.writeText(text);
                return true;
            }

            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.top = '-9999px';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            const ok = document.execCommand('copy');
            textarea.remove();
            return ok;
        }

        function closeModal() {
            imageModal.hidden = true;
            modalState = { type: '', urls: [], index: 0 };
            if (modalFallback) {
                modalFallback.remove();
                modalFallback = null;
            }
            if (modalBody) modalBody.classList.remove('is-loading');
            if (modalImage) modalImage.style.display = '';
            document.body.style.overflow = '';
        }

        function updateModal() {
            const { urls, index } = modalState;
            const total = urls.length;
            if (total === 0) return;
            const safeIndex = ((index % total) + total) % total;
            modalState.index = safeIndex;
            if (modalFallback) {
                modalFallback.remove();
                modalFallback = null;
                modalImage.style.display = '';
            }
            modalImage.src = urls[safeIndex];
            if (!modalImageLoadingInitialized) {
                if (modalBody) {
                    setupImageLoading(modalBody, modalImage);
                    modalImageLoadingInitialized = true;
                }
            }
            modalCounter.textContent = `${safeIndex + 1} / ${total}`;
            const hideNav = total <= 1;
            modalPrev.hidden = hideNav;
            modalNext.hidden = hideNav;
            modalPrev.disabled = hideNav;
            modalNext.disabled = hideNav;
        }

        function openModal(type, urls, index) {
            const list = Array.isArray(urls) ? urls.filter(Boolean) : [];
            if (list.length === 0) return;
            modalState = { type, urls: list, index: Number(index) || 0 };
            updateModal();
            imageModal.hidden = false;
            document.body.style.overflow = 'hidden';
        }

            if (!summary) {
                const empty = document.createElement('div');
                empty.className = 'no-results';
                empty.textContent = `Êú™ÊâæÂà∞ ID ‰∏∫ "${id}" ÁöÑÁ§∫‰æã`;
                detailContent.appendChild(empty);
                return;

            const title = document.createElement('div');
            title.className = 'detail-title';
            title.textContent = summary.title || summary.id;
            detailContent.appendChild(title);

            const summaryTags = Array.isArray(summary.tags) ? summary.tags : [];
            if (summaryTags.length > 0) {

                summaryTags.forEach(tag => {

            const hasFullPrompt = typeof summary.prompt === 'string' && summary.prompt.trim().length > 0;

                detailCache.set(id, summary);

                return;

            const loadingSection = document.createElement('div');
            loadingSection.className = 'detail-section';
            loadingSection.innerHTML = '<h2>Loading</h2>';
            const loadingText = document.createElement('div');
            loadingText.className = 'detail-note';
            loadingText.textContent = 'Ê≠£Âú®Âä†ËΩΩËØ¶ÊÉÖ...';
            loadingSection.appendChild(loadingText);
            detailContent.appendChild(loadingSection);

            try {
                const prompt = await loadDetailPrompt(id);
                if (token !== activeDetailRequestToken) return;
                renderDetailPrompt(prompt);
            } catch (error) {
                if (token !== activeDetailRequestToken) return;
                console.error('Error loading prompt detail:', { id, error });
                detailContent.innerHTML = '';

                const titleEl = document.createElement('div');
                titleEl.className = 'detail-title';
                titleEl.textContent = summary.title || summary.id;

                if (summaryTags.length > 0) {

                const message = document.createElement('div');

                const status = error && typeof error === 'object' && 'status' in error ? error.status : null;
                message.textContent = status
                    ? `ËØ¶ÊÉÖÂä†ËΩΩÂ§±Ë¥•ÔºàHTTP ${status}ÔºâÔºåËØ∑Á®çÂêéÈáçËØï`
                    : 'ËØ¶ÊÉÖÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï';

                const retryBtn = document.createElement('button');
                retryBtn.className = 'back-btn';
                retryBtn.type = 'button';
                retryBtn.textContent = 'ÈáçËØï';
                retryBtn.addEventListener('click', () => {
